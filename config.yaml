name: Kostal Battery Manager
version: "1.2.0-beta.68"
slug: kostal_battery_manager
description: "Intelligente Batteriesteuerung für Kostal Plenticore Plus mit Tibber-Optimierung, Verbrauchslernen und prädiktiver Ganztags-Planung"
url: "https://github.com/SvenSteuer/kostal-battery-manager"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
boot: auto
host_network: true
ingress: true
ingress_port: 8099
ingress_stream: false
panel_icon: mdi:battery-charging
panel_title: Battery Manager
hassio_api: true
homeassistant_api: true
privileged:
  - SYS_RAWIO

options:
  # ============================================================================
  # Kostal Inverter Connection (Network Only - configured via HA UI)
  # All other settings are managed via the Web GUI
  # ============================================================================
  inverter_ip: "192.168.80.76"
  inverter_port: 1502

schema:
  inverter_ip: str
  inverter_port: port

map:
  - data:rw
